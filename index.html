<!DOCTYPE HTML>
<html lang = 'pt-br'>
	<head>
		<title>MIRO REBOQUE</title>
		<meta charset = 'utf-8'>
		<meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
		<link rel = 'stylesheet' href = 'style.css' type = 'text/css'/>
		<script src = 'main.js' defer/></script>
	</head>
	<body>
		<div id = 'bigContainer'></div>
		<header>
			<div>
				<h1>MIRO REBOQUE</h1>
				<h2>SLOGAN</h2>
			</div>
			<nav>
				<a href = '#'>INÍCIO</a>
				<a href = '#'>SOBRE</a>
				<a href = '#'>CONTATO</a>
			</nav>
		</header>
		<main>
			<aside>
				<form>
					<h2>Filtrar busca</h2>
					<div>
						<label for = 'disp'>Disponível</label>
						<input id = 'disp' name = 'disp' type = 'checkbox'>
					</div>
					<div>
						<label for = 'preco'>Preço máximo</label>
						<div id = 'output'>
							<input id = 'preco' name = 'preco' type = 'range' min = '50' max = '100' step = '10' value = '60'>
							<output for = 'preco'>00</output>
						</div>
					</div>
					<div>
						<label for = 'tamanho'>Tamanho</label>
						
						<select id = 'tamanho' name = 'tam'>
							<option selected>Todas</option>
							<option>Pequena</option>
							<option>Média</option>
							<option>Grande</option>
						</select>
					</div>
					<div>
						<button type = 'reset'>Limpar</button>
						<button>Filtrar</button>
					</div>
				</form>
			</aside>
			<section><ul></ul></section>
		</main>
		<footer>
			FOOTER
		</footer>
	</body>
</html>
